name: Telegram Notificator
on: [push]
jobs:
  build:
    name: Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          photo: assets/github.jpg
          format: html
          message: |
            ⚡️ <a href="https://github.com/${{ github.actor }}/${{ github.repo }}/commit/${{ github.commit.sha }}"><b>Commits</b></a> pushed to master by <em>${{ github.event.push.pusher.name }}</em> ⚡️
            <b>Event:</b> <code>${{ github.event.name }}</code>
            <b>Author:</b> <code>${{ github.event.push.pusher.name }}</code>
            <b>Summary:</b> <code>${{ github.event.head_commit.message }}</code>
            <b>Description:</b> <code>${{ github.event.head_commit.description }}</code>